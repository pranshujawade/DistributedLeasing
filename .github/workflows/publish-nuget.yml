name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3-alpha.1, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Build and Publish to NuGet.org
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
    
    - name: Update version in Directory.Build.props
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|" Directory.Build.props
        echo "Updated version to $VERSION"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Pack packages
      run: |
        mkdir -p nupkgs
        
        dotnet pack src/DistributedLeasing.Core/DistributedLeasing.Core.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        
        dotnet pack src/DistributedLeasing.Abstractions/DistributedLeasing.Abstractions.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        
        dotnet pack src/DistributedLeasing.Azure.Blob/DistributedLeasing.Azure.Blob.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        
        dotnet pack src/DistributedLeasing.Azure.Cosmos/DistributedLeasing.Azure.Cosmos.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        
        dotnet pack src/DistributedLeasing.Azure.Redis/DistributedLeasing.Azure.Redis.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        
        dotnet pack src/DistributedLeasing.Extensions.DependencyInjection/DistributedLeasing.Extensions.DependencyInjection.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
    
    - name: List packages
      run: |
        echo "Packages to be published:"
        ls -lh nupkgs/
    
    - name: Publish to NuGet.org
      run: |
        # Publish packages in dependency order
        dotnet nuget push "nupkgs/DistributedLeasing.Core.${{ steps.get_version.outputs.VERSION }}.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        dotnet nuget push "nupkgs/DistributedLeasing.Abstractions.${{ steps.get_version.outputs.VERSION }}.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        dotnet nuget push "nupkgs/DistributedLeasing.Azure.Blob.${{ steps.get_version.outputs.VERSION }}.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        dotnet nuget push "nupkgs/DistributedLeasing.Azure.Cosmos.${{ steps.get_version.outputs.VERSION }}.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        dotnet nuget push "nupkgs/DistributedLeasing.Azure.Redis.${{ steps.get_version.outputs.VERSION }}.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        dotnet nuget push "nupkgs/DistributedLeasing.Extensions.DependencyInjection.${{ steps.get_version.outputs.VERSION }}.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
    
    - name: Publish symbol packages
      run: |
        # Publish symbol packages
        dotnet nuget push "nupkgs/DistributedLeasing.Core.${{ steps.get_version.outputs.VERSION }}.snupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate || true
        
        dotnet nuget push "nupkgs/DistributedLeasing.Abstractions.${{ steps.get_version.outputs.VERSION }}.snupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate || true
        
        dotnet nuget push "nupkgs/DistributedLeasing.Azure.Blob.${{ steps.get_version.outputs.VERSION }}.snupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate || true
        
        dotnet nuget push "nupkgs/DistributedLeasing.Azure.Cosmos.${{ steps.get_version.outputs.VERSION }}.snupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate || true
        
        dotnet nuget push "nupkgs/DistributedLeasing.Azure.Redis.${{ steps.get_version.outputs.VERSION }}.snupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate || true
        
        dotnet nuget push "nupkgs/DistributedLeasing.Extensions.DependencyInjection.${{ steps.get_version.outputs.VERSION }}.snupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate || true
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## DistributedLeasing v${{ steps.get_version.outputs.VERSION }}
          
          ### NuGet Packages
          - [DistributedLeasing.Core](https://www.nuget.org/packages/DistributedLeasing.Core/${{ steps.get_version.outputs.VERSION }})
          - [DistributedLeasing.Abstractions](https://www.nuget.org/packages/DistributedLeasing.Abstractions/${{ steps.get_version.outputs.VERSION }})
          - [DistributedLeasing.Azure.Blob](https://www.nuget.org/packages/DistributedLeasing.Azure.Blob/${{ steps.get_version.outputs.VERSION }})
          - [DistributedLeasing.Azure.Cosmos](https://www.nuget.org/packages/DistributedLeasing.Azure.Cosmos/${{ steps.get_version.outputs.VERSION }})
          - [DistributedLeasing.Azure.Redis](https://www.nuget.org/packages/DistributedLeasing.Azure.Redis/${{ steps.get_version.outputs.VERSION }})
          - [DistributedLeasing.Extensions.DependencyInjection](https://www.nuget.org/packages/DistributedLeasing.Extensions.DependencyInjection/${{ steps.get_version.outputs.VERSION }})
          
          ### Installation
          ```bash
          dotnet add package DistributedLeasing.Azure.Blob --version ${{ steps.get_version.outputs.VERSION }}
          ```
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-') }}

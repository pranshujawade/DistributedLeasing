name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x', '10.0.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.dotnet-version }}
        path: '**/TestResults/*.trx'
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.os }}-${{ matrix.dotnet-version }}
        path: '**/TestResults/*/coverage.cobertura.xml'

  pack:
    name: Pack NuGet Packages
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Pack packages
      run: |
        mkdir -p nupkgs
        dotnet pack src/DistributedLeasing.Core/DistributedLeasing.Core.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        dotnet pack src/DistributedLeasing.Abstractions/DistributedLeasing.Abstractions.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        dotnet pack src/DistributedLeasing.Azure.Blob/DistributedLeasing.Azure.Blob.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        dotnet pack src/DistributedLeasing.Azure.Cosmos/DistributedLeasing.Azure.Cosmos.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        dotnet pack src/DistributedLeasing.Azure.Redis/DistributedLeasing.Azure.Redis.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
        dotnet pack src/DistributedLeasing.Extensions.DependencyInjection/DistributedLeasing.Extensions.DependencyInjection.csproj \
          --configuration Release --no-build --output nupkgs --include-symbols --include-source
    
    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: nupkgs/*.nupkg
    
    - name: Upload symbol packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: symbol-packages
        path: nupkgs/*.snupkg
